<div class="sliderCat" id="slide1">
	<div class="leftItem">
		<img src="./src/images/moveLeft.png">
	</div>
	<div class="contendItems">

		<div class="contItemsPosition">
			<div class="groupItems" ng-repeat="(key, data) in itemsCart" load-slider-cart-new>
				<div class="item" ng-repeat="subdata in data.data">
					<a href="articulo/{{subdata.url}}">
						<div class="imgBox" style="position: relative;">
							<img src="./admin/images/products/{{subdata.image}}">
							<div class="divCapa" style="opacity:0; z-index: 1; background : rgba(88,89,91,.2); width: 100%; height: 100%; position: absolute; top: 0; left: 0; transition: 1s;"></div>
							<img style="z-index: 2;" src="./src/images/mas_info.png" class="imgInfo">
						</div>
					</a>
					<span class="descritem">{{subdata.name}}</span>
					<span class="price_not resize-price-new">{{subdata.price | currency }}</span>
					<span class="price_yes resize-price-new ">{{subdata.not_price | currency }}</span>
					<!-- <a href="{{subdata.paypal}}" target="_blank"><div class="buttonAddCart"><img src="./src/images/cartimage.png"></div></a> -->
					<div class="buttonAddCart" data-id="{{subdata.id}}" data-name="{{subdata.name}}" data-price="{{subdata.price}}" data-notprice="{{subdata.not_price}}" data-quantity="1" data-stocks="{{subdata.stocks}}"><img src="./src/images/cartimage.png"></div>
					<!-- <span class="result_products"></span> -->
				</div>

			</div>

		</div>
	</div>
	<div class="rightItem">
		<img src="./src/images/moveRight.png">
	</div>
</div>
