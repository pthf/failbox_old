<section class="slider-wrapper itemBanner">

	<div class="touch-slider">

		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" ng-repeat="data in bannerMenu" datos='{{data}}'>
					<a href="{{data.link}}">
						<img src="./admin/images/bannersHome/{{data.image}}">
					</a>
				</div>

			</div>
		</div>

		<div class="pagination"></div>

	</div>

</section>

<link rel="stylesheet" href="./css/slide.css">
