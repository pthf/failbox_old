<div class="contInformation">

	<div class="returnDiv" style="background: red; width: 80%; margin-bottom: 1vw; position: relative; ">
		<span class="returnSpan" style="font-size: 1em; position: absolute; top: -2.5vw; right: -12vw;">< REGRESAR</span>
	</div>

	<div class="infoArticulo">

		<!--div class="sliderStore">

			<ul class="sliderContenido">

				<li class="imageInfo" ng-repeat="image in item.images_slider" load-desc-gen-item>
					<img src="./admin/images/products/{{image}}">
				</li>

			</ul>

			<div class="itemSliderConten" style="margin-bottom: 2vw;">
				<ul>
					<li ng-repeat="image in item.images_slider" load-desc-gen-item>
						<img ng-if="$index==0"  src="./src/images/seitem.png">

		<div class="content-swiper">
	
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" ng-repeat="image in item.images_slider" >
							<img src="./admin/images/products/{{image}}">
						</div>
					</div>
				</div>
				<div class="pagination"></div>

		</div>



		<!--Detalle del Producto-->
		<div class="descInfo">
			<span class="descritem">{{item.name}}</span><br><br>
			<span class="price_not">{{item.price | currency }}</span>
			<span class="price_yes">{{item.not_price | currency}}</span><br>
			<span style="color: #6EB153" ng-if="item.cost_shipping != 0">Costo de envío: {{item.cost_shipping | currency}}</span>
			<span style="color: #6EB153" ng-if="item.cost_shipping == 0">¡Envio Gratis!</span><br><br>
			<p>{{item.descripcion}}</p>
			<p>Marca: {{item.marca}}</p>
			<p>SKU: {{item.sku}}</p>
			<table border="2">
				<tr>
					<td>
						<table style="margin: 60px; text-align:center;">
							<tr>
								<td>
									<button style="border-radius: 20px;background: #6eb153;color: #fff;" class="btn menos" type="button" id="menos" data-name="{{item.name}}" data-id-product="{{item.id}}" data-price="{{item.price}}" data-notprice="{{item.not_price}}"> - </button>
									<input class="input_stocks"id="cantidad" type="text" style="text-align: center; width:50px;" value="1">
									<button style="border-radius: 20px;background: #6eb153;color: #fff;" class="btn mas" type="button" id="mas" data-name="{{item.name}}" data-id-product="{{item.id}}" data-price="{{item.price}}" data-notprice="{{item.not_price}}">+</button>
								</td>
							</tr>
							<tr>
								<td>Cant.</td>
							</tr>
							<tr>
								<td>
									<div class="test_stock">
									<div class="buttonAddCart" data-id="{{item.id}}" data-name="{{item.name}}" data-price="{{item.price}}" data-notprice="{{item.not_price}}" data-quantity="1" data-stocks="{{item.stocks}}"><img style="width: 50px; cursor:pointer;" src="./src/images/cartimage.png"></div>
									</div>
									<div class="test_stock_"></div>
								</td>
							</tr>
							<tr>
								<td>
									<span class="result_products" style="color: red; font-size: 13px;"></span>
								</td>
							</tr>
						</table>
							
					</td>
				</tr>
			</table>
		</div>

	</div>
