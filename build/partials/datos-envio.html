<div class="container datos-envio">
    <div class="titulo">
        DATOS DE ENVÍO
    </div>
    <div class="formulario col-md-7 col-sm-12">
        <form class="form" method="post">
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <input required class="form-control" type="text" value="" placeholder="Tipo de Dirección (Ejemplo: Oficina, Casa)">
            </div>
            <div class="form-group col-md-5 col-sm-5 col-xs-12">
                <select class="form-control" >
                    <option value="" selected="selected">Selecciona estado o región</option>
                </select>
            </div>
            <div class="form-group col-md-7 col-sm-7 col-xs-12">
                <select class="form-control" >
                    <option value="" selected="selected">Ciudad, delegación o municipio</option>
                </select>
            </div>
            <div class="form-group col-md-12 col-sm-4 col-xs-12">
                <input required class="form-control" type="text" placeholder="Calle y Número" value="">
            </div>
            <div class="form-group col-md-6 col-sm-4 col-xs-8">
                <input required class="form-control" type="text" placeholder="Colonia" value="">
            </div>
            <div class="form-group col-md-6 col-sm-4 col-xs-4">
                <input required class="form-control" type="text" placeholder="C.P." value="">
            </div>

            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <input required class="form-control" type="text" placeholder="Teléfono" value="">
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <input required class="form-control" type="text" placeholder="Celular" value="">
            </div>
            <div class="submit">
                <button required type="submit" class="btn btn-success btn-lg">Continuar</button>
            </div>

        </form>
    </div>

    <div class="resumen col-md-4 col-md-offset-1 col-sm-12 col-xs-12" ng-controller="purchaseSummary">
        <div class="texto row">
            Resúmen de compra
        </div>

        <div class="detalle row col-sm-12 col-xs-12">

            <div class="principal row">

                <div class="col-md-12 producto col-sm-12 col-xs-12" ng-repeat="(key, itemsCart) in itemsCart">
                    <div class="imagen col-md-4 col-sm-4 col-xs-5">
                        <img class="img-responsive" src="./admin/images/products/{{itemsCart.foto_producto}}" alt="" />
                    </div>
                    <div class="descripcion col-md-8 col-sm-8 col-xs-7">
                        <div class="d-texto col-md-12 col-sm-12 col-xs-12">
                            {{itemsCart.nombre_producto}}
                        </div>
                        <div class="cantidad col-md-12 col-sm-12 col-xs-12">
                            CANTIDAD : {{itemsCart.cantidad}}
                        </div>
                        <div class="precio col-md-11 col-sm-12 col-xs-12">
                            <b>{{itemsCart.precio | currency}}</b>
                        </div>
                    </div>
                </div>



                <div class="precio-envio col-md-12 col-sm-12 col-xs-12">
                    <div class="texto-envio col-sm-6 col-xs-6">ENVÍO A DOMICILIO</div>
                    <div class="total-envio col-sm-6 col-xs-6">{{costShipping | currency}}</div>
                </div>

            </div>

            <div class="final text-right">
                <div class="total">
                    <b>TOTAL: {{totalCart | currency}}</b>
                </div>
                <div class="ahorro">
                    En esta compra ahorrarás {{totalNotPrice - totalCart | currency}}
                </div>
            </div>

        </div>
    </div>
</div>
