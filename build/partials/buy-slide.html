<div class="buy-slide col-md-2">
    <div class="content-buy" ng-controller="getListItemsCart">
        <!-- NGREPEAT -->
        <div class="producto col-md-12" ng-repeat="list in itemsCart">

            <div class="col-md-4">
                <img class="img-responsive" src="./admin/images/products/{{list.foto_producto}}" />
            </div>
            <div class="col-md-8">
                <div class="titulo">{{list.nombre_producto}}</div>
                <div class="descripcion">{{list.descripcion_producto}}</div>
                <div class="cantidad">Cantidad: {{list.cantidad}}</div>
                <div class="precio">{{list.precio | currency}}</div>
            </div>
        </div>
    </div>
    <div class="subtotal col-md-12" ng-controller="purchaseSummary">
        <div class="col-md-6 text-left"><strong>SUBTOTAL: </strong></div>
        <div class="precio col-md-6 text-right">{{totalCart | currency}}</div>
    </div>
    <div class="col-md-12 text-center content-btn">
        <a href="carrito"> <button class="btn btn-success btn-lg ">IR A CARRITO</button></a>
    </div>
</div>
