<div class="sliderCat" id="slide2">

	<div class="contendItems">

		<div class="contItemsPosition">

			<div class="groupItems groupItemsFilters" ng-repeat="(key, data) in itemsCart" load-search-products-by-filters>
				<div class="item itemFilters" ng-repeat="subdata in data.data">
					<a href="#/articulo/{{subdata.id}}">
						<div class="imgBox">
							<img src="./src/images/{{subdata.image}}">
							<img src="./src/images/mas_info.png" class="imgInfo">
						</div>
					</a>
					<span class="descritem">{{subdata.name}}</span>
					<span class="price_not">{{subdata.price | currency }}</span>
					<span class="price_yes">{{subdata.not_price | currency }}</span>
					<a href="{{subdata.paypal}}" target="_blank"><div class="buttonAddCart"><img src="./src/images/cartimage.png"></div></a>
				</div>
			</div>

		</div>
    <div class="itemSelecteds">


    </div>

  </div>

</div>
